<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #timer {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="startButton" onclick="startTimer()">Start Timer</button>
    <div id="timer">0 Days, 0 Hours, 0 Minutes, 0 Seconds</div>
  </div>

  <script>
    let timerInterval;
    function startTimer() {
      let seconds = 0;

      // Disable the button to prevent multiple presses
      const button = document.getElementById('startButton');
      button.disabled = true;

      // Start the timer
      timerInterval = setInterval(() => {
        seconds++;

        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(seconds / (24 * 3600));
        const hours = Math.floor((seconds % (24 * 3600)) / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const remainingSeconds = seconds % 60;

        // Update the timer display
        document.getElementById('timer').textContent = 
          `${days} Days, ${hours} Hours, ${minutes} Minutes, ${remainingSeconds} Seconds`;
      }, 1000);
    }
  </script>
</body>
</html>
